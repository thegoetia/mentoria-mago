<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registrar â€¢ Mentoria</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <main class="container auth-page">
    <section class="card form-card">
      <div class="brand">
        <h1>Mentoria</h1>
        <button data-theme-toggle class="btn small" onclick="Theme.toggle()">Light</button>
      </div>

      <h2>Criar conta</h2>

      <form id="registerForm" class="form">
        <label class="input">
          <input id="regName" type="text" placeholder=" " />
          <span class="label-text">Nome (opcional)</span>
        </label>

        <label class="input">
          <input id="regEmail" type="email" placeholder=" " required />
          <span class="label-text">Email</span>
        </label>

        <label class="input">
          <input id="regPassword" type="password" placeholder=" " required />
          <span class="label-text">Senha</span>
        </label>

        <button class="btn primary" type="submit">Criar conta</button>
      </form>

      <div class="row">
        <a href="index.html" class="link">Voltar ao login</a>
      </div>
    </section>
  </main>
</body>
</html>

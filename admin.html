<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Admin • Mentoria</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h2>Mentoria - Admin</h2>
      <div class="header-actions">
        <span id="userName" style="margin-right:12px"></span>
        <button id="themeToggle" class="btn small" onclick="Theme.toggle()">Light</button>
        <button id="logoutBtn" class="btn ghost">Sair</button>
      </div>
    </div>
  </header>

  <main class="container" id="admin-area">
    <section class="content-area">
      <div class="welcome card">
        <h1>Área do Administrador</h1>
        <p>Gerencie usuários e vídeos aqui:</p>
      </div>

      <!-- Autorizar usuário -->
      <div class="card">
        <h2>Autorizar usuário</h2>
        <form id="addUserForm" class="form-inline">
          <input type="email" id="authEmail" placeholder="Email do aluno" required />
          <button type="submit" class="btn primary">Autorizar</button>
        </form>
        <div id="usersList" class="list"></div>
      </div>

      <!-- Adicionar vídeo -->
      <div class="card">
        <h2>Adicionar vídeo</h2>
        <form id="addVideoForm" class="form">
          <label class="input">
            <input id="videoTitle" type="text" placeholder=" " />
            <span class="label-text">Título do vídeo</span>
          </label>
          <label class="input">
            <input id="videoUrl" type="text" placeholder=" " required />
            <span class="label-text">Link do vídeo (YouTube, Google Drive, Dropbox, Mega, MP4)</span>
          </label>
          <button type="submit" class="btn primary">Adicionar vídeo</button>
        </form>
        <div id="adminVideosList" class="list"></div>
      </div>
    </section>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin • Mentoria</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h2>Admin • Mentoria</h2>
      <div class="header-actions">
        <span id="userName" style="margin-right:12px"></span>
        <button id="themeToggle" class="btn small" onclick="Theme.toggle()">Light</button>
        <button id="logoutBtn" class="btn ghost">Sair</button>
      </div>
    </div>
  </header>

  <main class="container" id="admin-area">
    <section class="content-area">
      <!-- Autorizar usuários -->
      <div class="card">
        <h3>Autorizar usuários</h3>
        <form id="addUserForm" class="form-inline">
          <input type="email" id="authEmail" placeholder="Email do usuário" required />
          <button class="btn primary" type="submit">Autorizar</button>
        </form>
        <div id="usersList" class="list"></div>
      </div>

      <!-- Adicionar vídeos -->
      <div class="card">
        <h3>Adicionar vídeo</h3>
        <form id="addVideoForm" class="form-inline">
          <input type="text" id="videoTitle" placeholder="Título da aula" />
          <input type="text" id="videoUrl" placeholder="Link do vídeo (YouTube, Drive, Dropbox, Mega, MP4)" required />
          <button class="btn primary" type="submit">Adicionar</button>
        </form>
        <div id="adminVideosList" class="list"></div>
      </div>
    </section>
  </main>

  <script>
    // Bloqueio global de clique direito
    document.addEventListener('contextmenu', event => event.preventDefault());
    // Bloqueio de arrastar / selecionar / picture-in-picture
    document.addEventListener('dragstart', event => event.preventDefault());
    document.addEventListener('selectstart', event => event.preventDefault());
  </script>
</body>
</html>

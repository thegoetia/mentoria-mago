<body>
<header class="site-header">
  <div class="container header-inner">
    <h2>Admin • Mentoria</h2>
    <div class="header-actions">
      <button data-theme-toggle class="btn small" onclick="Theme.toggle()">Light</button>
      <button data-logout class="btn ghost">Sair</button>
    </div>
  </div>
</header>

<main class="container">
  <section id="admin-area" class="admin-grid" style="display:none">

    <div class="card">
      <h3>Autorizar aluno</h3>
      <form id="addUserForm" class="form-inline" autocomplete="off">
        <input id="authEmail" type="email" placeholder="Email do aluno" required />
        <button class="btn" type="submit">Autorizar</button>
      </form>
      <div id="usersList" class="list"></div>
    </div>

    <div class="card">
      <h3>Enviar vídeo (MP4)</h3>
      <form id="uploadVideoForm" class="form" autocomplete="off">
        <input id="uploadTitle" placeholder="Título do vídeo" />
        <input id="uploadFile" type="file" accept="video/mp4" required />
        <button class="btn" type="submit">Enviar</button>
      </form>
      <div id="uploadStatus" class="muted"></div>
    </div>

    <div class="card">
      <h3>Vídeos hospedados</h3>
      <div id="adminVideosList" class="list"></div>
    </div>

  </section>
</main>
</body>

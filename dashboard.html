<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meu Painel • Mentoria</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase.js"></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h2>Mentoria</h2>
      <div class="header-actions">
        <span id="userName" style="margin-right:12px"></span>
        <button id="themeToggle" class="btn small" onclick="Theme.toggle()">Light</button>
        <button id="logoutBtn" class="btn ghost">Sair</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="dashboard-content" class="content-area">
      <div class="welcome card">
        <h1>Bem-vindo</h1>
        <p>Abaixo estão as mentorias disponíveis para você:</p>
      </div>

      <div id="videosList" class="videos-grid"></div>
    </section>
  </main>
<script>
// Bloquear botão direito
document.addEventListener("contextmenu", (e) => e.preventDefault());

// Bloquear teclas perigosas
document.addEventListener("keydown", function(e) {

    if (e.ctrlKey) {
        const blocked = ["u", "c", "v", "x", "s", "a", "p"];
        if (blocked.includes(e.key.toLowerCase())) {
            e.preventDefault();
        }
    }

    // Bloqueia F12
    if (e.key === "F12") {
        e.preventDefault();
    }

    // Bloqueia Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
    if (e.ctrlKey && e.shiftKey) {
        const blocked = ["i", "j", "c"];
        if (blocked.includes(e.key.toLowerCase())) {
            e.preventDefault();
        }
    }
});
</script>
</body>
</html>
